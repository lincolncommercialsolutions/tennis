<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pong vs Jarvis</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(135deg, #0f0f1e, #1a1a2e);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
  }
  #gameContainer {
    position: relative;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 20px 60px rgba(0,0,0,0.8);
  }
  canvas {
    display: block;
    background: #ffffff;
  }
  #scoreBoard {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 70px;
    background: rgba(0,0,0,0.4);
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 40px;
    box-sizing: border-box;
    font-size: 32px;
    font-weight: bold;
    text-shadow: 0 0 10px rgba(0,0,0,0.8);
    backdrop-filter: blur(5px);
  }
  .player-name {
    color: #00ddff;
  }
  .jarvis-name {
    color: #ff0066;
  }
  #winner {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 90px;
    font-weight: bold;
    color: white;
    text-shadow: 
      0 0 20px #00ddff,
      0 0 40px #00ddff,
      0 0 80px #00ddff;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.6s;
    text-align: center;
    line-height: 1.2;
  }
  #instructions {
    position: absolute;
    bottom: 15px;
    left: 0;
    width: 100%;
    text-align: center;
    color: rgba(255,255,255,0.6);
    font-size: 18px;
  }
</style>
</head>
<body>

<div id="gameContainer">
  <canvas id="game" width="900" height="600"></canvas>
  
  <div id="scoreBoard">
    <div><span class="player-name">PLAYER</span> <span id="playerScore">0</span></div>
    <div>First to 54 wins</div>
    <div><span id="jarvisScore">0</span> <span class="jarvis-name">JARVIS</span></div>
  </div>
  
  <div id="winner"></div>
  <div id="instructions">Use <strong>A</strong> and <strong>D</strong> to move</div>
</div>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const playerScoreEl = document.getElementById('playerScore');
const jarvisScoreEl = document.getElementById('jarvisScore');
const winnerEl = document.getElementById('winner');

const paddleWidth = 16;
const paddleHeight = 120;
const ballRadius = 14;

let ballX = canvas.width / 2;
let ballY = canvas.height / 2;
let ballSpeedX = 7;
let ballSpeedY = 4;

let playerY = canvas.height / 2 - paddleHeight / 2;
let jarvisY = canvas.height / 2 - paddleHeight / 2;

let playerScore = 0;
let jarvisScore = 0;
const winningScore = 54;

const keys = {};
let gameRunning = true;

window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

function resetBall() {
  ballX = canvas.width / 2;
  ballY = canvas.height / 2;
  ballSpeedX = (Math.random() > 0.5 ? 7 : -7) * (Math.random() > 0.5 ? 1 : -1);
  ballSpeedY = (Math.random() * 8 - 4);
  ballSpeedX *= 1; // can increase over time if you want
}

function update() {
  if (!gameRunning) return;

  // Player controls
  if (keys['a'] && playerY > 0) playerY -= 9;
  if (keys['d'] && playerY < canvas.height - paddleHeight) playerY += 9;

  // Jarvis AI - smart but not perfect
  const targetY = ballY - paddleHeight / 2;
  const diff = targetY - jarvisY;
  const jarvisSpeed = 6.8 + Math.abs(ballSpeedX) * 0.15; // gets better as ball gets faster
  if (Math.abs(diff) > 5) {
    jarvisY += diff > 0 ? jarvisSpeed : -jarvisSpeed;
  }

  // Ball movement
  ballX += ballSpeedX;
  ballY += ballSpeedY;

  // Top/bottom bounce
  if (ballY - ballRadius <= 0 || ballY + ballRadius >= canvas.height) {
    ballSpeedY = -ballSpeedY;
  }

  // Paddle hit detection
  // Player (left)
  if (ballSpeedX < 0 &&
      ballX - ballRadius < 50 + paddleWidth &&
      ballX + ballRadius > 50 &&
      ballY > playerY && ballY < playerY + paddleHeight) {
    ballSpeedX = -ballSpeedX * 1.06;
    let deltaY = (ballY - (playerY + paddleHeight / 2)) / (paddleHeight / 2);
    ballSpeedY = deltaY * 8;
  }

  // Jarvis (right)
  if (ballSpeedX > 0 &&
      ballX + ballRadius > canvas.width - 50 - paddleWidth &&
      ballX - ballRadius < canvas.width - 50 &&
      ballY > jarvisY && ballY < jarvisY + paddleHeight) {
    ballSpeedX = -ballSpeedX * 1.06;
    let deltaY = (ballY - (jarvisY + paddleHeight / 2)) / (paddleHeight / 2);
    ballSpeedY = deltaY * 8;
  }

  // Scoring
  if (ballX < 0) {
    jarvisScore++;
    jarvisScoreEl.textContent = jarvisScore;
    checkWin();
    resetBall();
  }
  if (ballX > canvas.width) {
    playerScore++;
    playerScoreEl.textContent = playerScore;
    checkWin();
    resetBall();
  }
}

function checkWin() {
  if (playerScore >= winningScore || jarvisScore >= winningScore) {
    gameRunning = false;
    winnerEl.textContent = playerScore >= winningScore ? "YOU WIN!\nBEAT JARVIS" : "JARVIS WINS";
    winnerEl.style.opacity = 1;
    winnerEl.style.textShadow = playerScore >= winningScore 
      ? "0 0 40px #00ddff, 0 0 80px #00ddff" 
      : "0 0 40px #ff0066, 0 0 80px #ff0066";

    setTimeout(() => {
      playerScore = 0;
      jarvisScore = 0;
      playerScoreEl.textContent = "0";
      jarvisScoreEl.textContent = "0";
      winnerEl.style.opacity = 0;
      gameRunning = true;
      resetBall();
    }, 4000);
  }
}

function draw() {
  // Background
  ctx.fillStyle = 'white';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Dashed center line
  ctx.setLineDash([15, 15]);
  ctx.strokeStyle = '#ddd';
  ctx.lineWidth = 6;
  ctx.beginPath();
  ctx.moveTo(canvas.width / 2, 0);
  ctx.lineTo(canvas.width / 2, canvas.height);
  ctx.stroke();
  ctx.setLineDash([]);

  // Paddles with glow
  ctx.shadowBlur = 20;
  ctx.shadowColor = '#000';

  // Player paddle
  ctx.fillStyle = 'black';
  ctx.shadowColor = '#00ddff';
  ctx.fillRect(50, playerY, paddleWidth, paddleHeight);

  // Jarvis paddle
  ctx.shadowColor = '#ff0066';
  ctx.fillRect(canvas.width - 50 - paddleWidth, jarvisY, paddleWidth, paddleHeight);

  ctx.shadowBlur = 0;

  // Real round ball with gradient and glow
  const gradient = ctx.createRadialGradient(ballX-4, ballY-4, 0, ballX, ballY, ballRadius);
  gradient.addColorStop(0, '#66bbff');
  gradient.addColorStop(0.7, '#0088ff');
  gradient.addColorStop(1, '#0044aa');

  ctx.fillStyle = gradient;
  ctx.beginPath();
  ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
  ctx.fill();

  // Ball glow
  ctx.shadowBlur = 30;
  ctx.shadowColor = '#0088ff';
  ctx.beginPath();
  ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
  ctx.fill();
  ctx.shadowBlur = 0;
}

function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

resetBall();
gameLoop();
</script>
</body>
</html>
